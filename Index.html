 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" href="Style.css">
  </head>
  <body>
  <div class="container">
    <center>
      <h3 style="font-weight: bolder;font-family: Gill Sans;" class="btn btn-default heading">IMAGE RECOGNITION</h3>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b style="font-size: 12px;font-weight: bolder;font-family: Gill Sans;" class="name_of_objects">
        Mouse
        <hr>
        Cup
        <hr>
       Book
       <hr>
       Notebook
       <hr>
      </b>
      <label style="font-size: 18px;font-weight: bolder;font-family: Gill Sans;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button style="font-size: 18px;font-weight: bolder;font-family: Gill Sans;" onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button style="font-size: 18px;font-weight: bolder;font-family: Gill Sans;" onlclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;font-weight: bolder;font-family: Gill Sans;">Object :  </p> <span id="result_object_name"></span>
      <p style="font-size: 22px;font-weight: bolder;font-family: Gill Sans;">Accuracy :  </p> <span id="result_object_accuracy"></span>
    </center>
  </div>
<script src="Main.js"></script>
  </body>
</html>
